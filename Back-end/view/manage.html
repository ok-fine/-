<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>人工通道</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
	<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
	<div id="page-wrapper" class="gray-bg">
		<div class="border-bottom" th:include="header :: headerTop"></div>
		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
			<div class="col-lg-10">
				<h2>用户审核</h2>
				<ol class="breadcrumb">
					<li>
						<a href="/login.html">退出</a>
					</li>
					<li class="active">
						<strong>用户审核</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">
			</div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>用户申请列表</h5>
							<div class="ibox-tools">
								<a class="collapse-link">
									<i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="table-responsive">
								<table class=" table table-bordered table-hover" data-page-size="10">
									<thead>
									<tr style="text-align: center">
										<th style="width:15%;">学号</th>
										<th style="width:5%;">姓名</th>
										<th style="width:10%;">学生证</th>
										<th style="width:5%;">身份证</th>
										<th colspan="2" style="width:10%;">操作</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="order : ${orders}">
										<td th:text="${order.orderId}">Onions</td>
										<td th:text="${order.userName}">Onions</td>
										<td th:text="${order.phoneNum}">Onions</td>
										<td th:text="${order.sex}">Onions</td>
										<td>
											&nbsp;&nbsp;
											<form action="https://www.botsyun.net/hutao/home/trade/artificial/pass" method="get">
												<input type="text" name="student_no" value="">
												<input type="submit" name="通过" value="通过">
											</form>
											&nbsp;&nbsp;
										</td>
										<td>
											&nbsp;&nbsp;
											<form action="https://www.botsyun.net/hutao/home/trade/artificial/refuse" method="get">
												<input type="hidden" name="student_no" value="">
												<input type="submit" name="拒绝" value="拒绝">
											</form>
											<!-- <i class="glyphicon glyphicon-plus"></i> -->
											&nbsp;&nbsp;
										</td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
										<td colspan="12">
											<ul id="pageHTML" class="pagination pull-right"></ul>
										</td>
									</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" th:include="footer :: copyright"></div>
	</div>
</div>

</body>
</html>
