<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>HTManage | Login</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Sweet Alert
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/> -->
    
</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">HUTAO</h2>
			</div>
			<!--<h3>Welcome to XXX</h3>-->
			<p>
				湖桃后台管理
			</p>
			<p>Login in. To see it in action.</p>
			<form class="m-t" role="form" action="https://www.botsyun.net/hutao/home/trade/artificial/log" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="userName" name="userName" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="password" name="password" required="" />
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">Login</button>
				<a th:href="@{register}" href="#"><small>Forgot password?</small></a>
				<p class="text-muted text-center">
					<small>Do not have an account?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" th:href="@{register}" href="register.html">Create an account</a>
			</form>
			<p class="m-t">
				<small>we app framework base on Bootstrap 3 &copy; 2019</small>
			</p>
		</div>
	</div>

</body>

</html>
